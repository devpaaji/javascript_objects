</doctype html>

</head>

<body>


<p id-="demo"></p>


<script>

// using literal object notation
var person = {
	firstName:"John", 
	lastName:"Doe", 
	email:"abc@gmail.com", 
	number:787676767

	// method is javascript objects
	details: function() 
		{
			return this.firstName + " " + this.lastName + " " + this.email ;
		}

};


var x = document.getElementById("demo");

x.innerHTML = person.details();

</script>
</body>

</html>
